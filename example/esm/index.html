<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Markdown ESM Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #root {
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://esm.sh/ds-markdown@0.0.10/style.css">
</head>

<body>
    <h1>DS Markdown ESM Demo</h1>
    <div id="root"></div>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@19.1.0",
            "react-dom/client": "https://esm.sh/react-dom@19.1.0/client",
            "ds-markdown": "https://esm.sh/ds-markdown@0.0.10",
            "ds-markdown/style.css": "https://esm.sh/ds-markdown@0.0.10/style.css"
        }
    }
    </script>
    <script type="module" src="https://esm.sh/tsx"></script>

    <script type="text/babel">
        import { createRoot } from 'react-dom/client';
        import Markdown from 'ds-markdown';
        import 'ds-markdown/style.css';

        console.log(Markdown);

        const markdown = `
# Hello World

This is a **markdown** example with \`code\` and [links](https://example.com).

\`\`\`js
console.log('Hello from code block');
\`\`\`

- List item 1
- List item 2
- List item 3
        `;

        const root = createRoot(document.getElementById('root'));
        root.render(<Markdown>{markdown}</Markdown>);
    </script>
</body>

</html>
